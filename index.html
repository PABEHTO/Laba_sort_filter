<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Фильтры и сортировка</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JavaScript/data.js"></script>
    
    <script src="JavaScript/table.js"></script>
    <script src="JavaScript/filter.js"></script>
    <script src="JavaScript/sort.js"></script>
  </head>
  <body>
    <div class="fields">
    <form id="filter">
      <div class="header">Фильтр</div>
      <p>
        <label for="structure">Название:</label>
        <input type="text" id="structure">
      </p>
      <p>
        <label for="category">Тип:</label>
        <input type="text" id="category">
      </p>
      <p>
        <label for="country">Страна:</label>
        <input type="text" id="country">
      </p>
      <p>
        <label for="city">Город:</label>
        <input type="text" id="city">
      </p>
      <p>
        <label for="yearFrom">Год: </label>
        от <input type="number" id="yearFrom"> 
        до <input type="number" id="yearTo">
      </p>
      <p>
        <label for="heightFrom">Высота:</label>
        от <input type="number" id="heightFrom"> 
        до <input type="number" id="heightTo">
      </p>
      <input type="button" value="Найти">
      <input type="button" value="Очистить фильтры">
    </form>

    <form id="sort">
      <div class="header">Сортировка</div>
      <p>Сортировать по</p>
      <p>
        <select id="fieldsFirst"></select> 
        по убыванию? <input type="checkbox" id="fieldsFirstDesc">
      </p>
      <p>
        <select id="fieldsSecond"></select> 
        по убыванию? <input type="checkbox" id="fieldsSecondDesc">
      </p>
      <input type="button" value="Сортировать"> 
      <input type="button" value="Сбросить сортировку">
    </form>
    </div>
    <table id="list"></table>
    <script src="JavaScript/main.js"></script>
  </body>
  <script>
  class User {
    nameUser;
    constructor(name) {
        this.nameUser = name;
    }
    get name() {
        return this.nameUser;
    }
    set name(name) {
        this.nameUser = name;
    }
}
const user = new User('Pol');
document.write( user.name === user.nameUser);
  </script>
</html>
